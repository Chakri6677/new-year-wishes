<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Photos with Zoom Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      text-align: center;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('file:///C:/Users/chakr/Downloads/1622498-343r3.avif');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1;
      animation: moveBackground 10s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .show {
      opacity: 1;
    }

    .photo-container {
      position: relative;
      display: inline-block;
      margin: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .photo {
      position: relative;
      width: 250px;
      height: 250px;
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .zoom {
      transform: scale(2);
      z-index: 10;
    }

    .photos-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
    }

    .heading {
      font-size: 2rem;
      margin-bottom: 30px;
      color: pink;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hide {
      display: none;
    }

    
    button {
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background-color: #FF6F61;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #FF4F3A;
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    button:active {
      background-color: #FF3F2A;
      transform: scale(1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="background-container" id="background"></div>

  <div class="centered" id="buttonContainer">
    <button id="showButton">CLICK HERE</button>
  </div>

  <div class="heading" id="heading">WISHING YOU A VERY HAPPY AND PROSPEROUS NEW YEAR-2025</div>

  <div class="photos-wrapper" id="photosWrapper">
    <div class="photo-container" id="photoContainer1">
      <div class="photo" id="photo1">
        <img src="file:///C:/Users/chakr/Downloads/WhatsApp%20Image%202025-01-01%20at%2020.29.12_0a959bb6.jpg" alt="Photo 1">
      </div>
    </div>

    <div class="photo-container" id="photoContainer2">
      <div class="photo" id="photo2">
        <img src="file:///C:/Users/chakr/Downloads/WhatsApp%20Image%202025-01-01%20at%2020.28.23_c7ef1239.jpg" alt="Photo 2">
      </div>
    </div>

    <div class="photo-container" id="photoContainer3">
      <div class="photo" id="photo3">
        <img src="file:///C:/Users/chakr/Downloads/WhatsApp%20Image%202025-01-01%20at%2021.20.17_412fe296.jpg" alt="Photo 3">
      </div>
    </div>
  </div>

  <script>
    const button = document.getElementById('showButton');
    const background = document.getElementById('background');
    const buttonContainer = document.getElementById('buttonContainer');
    const photos = document.querySelectorAll('.photo');
    const photoContainers = document.querySelectorAll('.photo-container');
    const heading = document.getElementById('heading');

    button.addEventListener('click', () => {
      background.classList.add('show');
      buttonContainer.classList.add('hide');
      heading.style.opacity = 1;

      photoContainers.forEach((container, index) => {
        container.style.opacity = 1;
        setTimeout(() => {
          container.style.transform = 'translateY(0)';
        }, index * 500);
      });
    });

    photos.forEach(photo => {
      photo.addEventListener('click', () => {
        if (photo.classList.contains('zoom')) {
          photo.classList.remove('zoom');
        } else {
          photos.forEach(p => p.classList.remove('zoom'));
          photo.classList.add('zoom');
        }
      });
    });
  </script>
</body>
</html>
